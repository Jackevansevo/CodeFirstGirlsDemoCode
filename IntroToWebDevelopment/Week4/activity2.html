<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery Demo Activity</title>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Font aweosme fonts -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script src="activity2.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Bland Website Title</h1>
                <hr>
                <h4>Click these buttons to change the colour/style of the main title</h4>
                <br>
                <button type="button" class="btn btn-default">Black</button>
                <button type="button" class="btn btn-primary">Blue</button>
                <button type="button" class="btn btn-success">Green</button>
                <button type="button" class="btn btn-info">Turquoise</button>
                <button type="button" class="btn btn-warning">Orange</button>
                <button type="button" class="btn btn-danger">Red</button>

                <br>
                <br>
                <br>
                <div class="dropdown" style="display: inline">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Style the title
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li id="underline-btn"><a>Underline</a></li>
                        <li id="bold-btn"><a>Bold</a></li>
                        <li id="italic-btn"><a>Itallic</a></li>
                    </ul>
                </div>
                <button type="button" id="reset-btn" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </body>
</html>
