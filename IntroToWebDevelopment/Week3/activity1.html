<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Prewritten CSS Rules Activity</title>

        <!-- Add all the bootstrap CDN links here -->
        <!-- Get CDN link code form http://getbootstrap.com/getting-started/ -->
    </head>
    <body>

        <div class="container-fluid">

            <h1>Bootstrap Task</h1>

            <p>Style each element by adding the relevant bootstrap classes</p>

            <h2>Typography</h2>

            <!-- Turn the below element into a blockquote by surrounding it in the correct tag -->
            <p>I am a blockquote</p>

            <!-- Highlight the word highlight by surrounding it in the correct tag -->
            <p>Please highlight me!</p>

            <hr>

            <h2>Buttons</h2>

            <!-- Make me a Default button -->
            <button type="button">Primary Button</button>

            <!-- Make me a Primary button -->
            <button type="button">Primary Button</button>

            <!-- Make me a Success button -->
            <button type="button">Success Button</button>

            <!-- Make me a Info button -->
            <button type="button">Info Button</button>

            <!-- Make me a Warning button -->
            <button type="button">Warning Button</button>

            <!-- Make me a Danger button -->
            <button type="button">Danger Button</button>
            <hr>

            <!-- Try adding an extra character to the table -->

            <!--
                Style the table, give it borders and enable hover rows and make it
                condensed
            -->
            <table>
                <thead>
                    <tr>
                        <th>Forename</th>
                        <th>Surname</th>
                        <th>Favourite Pizza Topping</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Marge</td>
                        <td>Simpson</td>
                        <!-- Make the background of below cell red/danger -->
                        <td>Ham & Pineapple</td>
                    </tr>
                    <tr>
                        <td>Homer</td>
                        <td>Simpson</td>
                        <!-- Make the background of the cell green/success -->
                        <td>Pepperoni</td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </body>
</html>
