<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Components Activity</title>

        <!-- Add all the bootstrap CDN links here -->
        <!-- Get CDN link code from https://gist.githubusercontent.com/Jackevansevo/8cd5deef062dd5362e5f/raw/4519cb917b0a39f9df3194dc0a63c91aed2afd9c/cdn.html -->
    </head>
    <body>
        <!-- Add a navbar here -->
        <nav>

        </nav>
        <!-- End Navbar-->

        <!-- Rest of responsive code goes inside here -->
        <div class="container">

            <!-- Make below element into a jumbotron -->
            <div>
                <h1>I am a jumbotron!</h1>
            </div>
            <! -- End Jumbotron -->

            <!-- Make below element into a page-header -->
            <div>
                <h1>Example page header <small>Subtext for header</small></h1>
            </div>
            <!-- End page header -->


            <!-- Make below element into a dropdown menu -->
            <div>
                <button>
                    Social Media Links
                </button>
                <ul>
                    <li><a href="http://www.facebook.com"><i class="fa fa-facebook fa-fw"></i>Facebook</a></li>
                    <li><a href="http://www.twitter.com"><i class="fa fa-twitter fa-fw"></i>Twitter</a></li>
                    <li><a href="http://www.github.com"><i class="fa fa-github fa-fw"></i>Guthub</a></li>
                    <li><a href="http://www.instagram.com"><i class="fa fa-instagram fa-fw"></i>Instagram</a></li>
                </ul>
            </div>
            <! -- End dropdown menu -->

            <hr>

            <!-- Add the corresponding labels to each element -->
            <h4>Add a Default Label <span class="label">Default</span></h4>
            <h4>Add a Primary Label <span class="label">Primary</span></h4>
            <h4>Add a Success Label <span class="label">Success</span></h4>
            <h4>Add a Info Label    <span class="label">Info</span></h4>
            <h4>Add a Warning Label <span class="label">Warning</span></h4>
            <h4>Add a Danger label  <span class="label">Danger</span></h4>
            <! -- End label section -->

        </div>
    </body>
</html>
